<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telekocsi</title>
    <link rel="stylesheet" href="telekocsi.css" />
  </head>
  <body>
    <div class="tartalom">
      <h1>Telekocsi</h1>
      <div class="menu">
        <ul>
          <a href="telekocsi.css"><li>Bemutatkozás</li></a>
          <li>Sofőröknek</li>
          <li>Utasoknak</li>
          <li>Bejelentkezés</li>
          <li>Regisztráció</li>
        </ul>
      </div>
      <h2>Regisztráció</h2>
      <table>
        <tr>
            <td>Név:</td>
            <td><input type="text" id="nev"></td>
        </tr>
        <tr>
            <td>E-mail cím:</td>
            <td><input type="email" id="email"></td>
        </tr>
        <tr>
            <td>Jelszó:</td>
            <td><input type="password" id="pass1"></td>
        </tr>
        <tr>
            <td>Jelszó ismét:</td>
            <td><input type="password" id="pass2"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Mentés" onclick="PassCheck()"></td>
            <td></td>
        </tr>
    </table>
    </div>
    <script>
        function PassCheck(){
            let password1=document.getElementById("pass1").value;
            let password2=document.getElementById("pass2").value;
            let name=document.getElementById("nev").value;
            let email=document.getElementById("email").value;
            if(password1=="" && password2=="")
            {
                alert("A jelszó üresen maradt!");
            }
            else if(password1=="")
            {
                alert("A jelszó üresen maradt");
            }
            else if(password2=="")
            {
                alert("A jelszó ismét üresen maradt");
            }
            else if(name==""){
                alert("A név üresen maradt!");
            }
            else if(email==""){
                alert("Az email üresen maradt!");
            }
            
            else if(password1!=password2)
            {
                alert("A két jelszó nem egyezik");
            }
            
            else{
                alert("Sikeres regisztráció")
            }
            if(name==""){
                alert("A Név üresen maradt!")
            }
            
            
        }
    </script>
  </body>
</html>
